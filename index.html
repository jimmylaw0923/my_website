<!DOCTYPE html>
<html class="back">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H107-HASEVEN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* 背景色为黑色 */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1.rainbow-text {
            font-size: 4rem; /* 默认字体大小 */
            background: linear-gradient(90deg, #ff007f, #ff6a00, #00ffcc, #007bff, #ff0033);
            background-size: 300%; /* 背景大小 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite; /* 调整动画时间 */
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.7);
        }

        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }

        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffcc; /* 科幻色调的青色 */
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .casino-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 25px; /* 圆角 */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px; /* 按钮之间的间距 */
        }

        .mystery-box {
            background: linear-gradient(45deg, #ff007f, #ff6a00); /* 神秘盒子按钮颜色 */
            box-shadow: 0 4px 20px rgba(255, 0, 127, 0.5); /* 阴影效果 */
        }

        .mystery-box:hover {
            transform: scale(1.05); /* 悬停时稍微放大 */
            box-shadow: 0 8px 30px rgba(255, 0, 127, 0.7); /* 增加阴影 */
        }

        .seafood-dice {
            background: linear-gradient(45deg, #007bff, #00ccff); /* 海鲜骰乐按钮颜色 */
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.5); /* 阴影效果 */
        }

        .seafood-dice:hover {
            transform: scale(1.05); /* 悬停时稍微放大 */
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.7); /* 增加阴影 */
        }

        .button-container {
            margin-bottom: 20px;
        }

        .action-button {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 25px; /* 圆角 */
            cursor: pointer;
            background: linear-gradient(45deg, #ff007f, #ff6a00); /* 明亮的渐变色 */
            transition: background 0.3s;
            margin: 10px; /* 按钮之间的间距 */
        }

        .action-button:hover {
            background: linear-gradient(45deg, #ff6a00, #ff007f);
        }

        .logout-button {
            background: #ff0033; /* 注销按钮颜色 */
        }

        .logout-button:hover {
            background: #ff0033;
        }

        /* 媒体查询 */
        @media (max-width: 600px) {
            h1.rainbow-text {
                font-size: 2.5rem; /* 手机屏幕时的字体大小 */
            }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text"><b>H A S E V E N</b></h1>
    <div class="welcome-message" id="welcome-message"></div>

    <div class="container">
        <a href="game1.html">
            <button class="casino-button seafood-dice">神秘盒子</button>
        </a>
        <a href="game2.html">
            <button class="casino-button seafood-dice">海鲜骰乐</button>
        </a>
    </div>

    <div class="button-container">
        <a href="recharge.html">
            <button class="action-button recharge-button">充值</button>
        </a>
        <a href="payment.html">
            <button class="action-button payment-button">付款</button>
        </a>
    </div>

    <div class="logout-container">
        <button class="action-button logout-button" id="logout-button">登出</button>
    </div>

    <script>
        // 显示当前用户名
        const currentUsername = localStorage.getItem('currentUsername');
        document.getElementById('welcome-message').innerText = `当前用户: ${currentUsername || '未登录'}`;

        // 登出功能
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('currentUsername'); // 清除用户名
            localStorage.removeItem('loggedIn'); // 清除登录状态
            window.location.href = 'login.html'; // 重定向到登录页面
        });
    </script>
</body>
</html>
